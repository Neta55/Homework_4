<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mans uzdevumu saraksts</title>
    <link rel="stylesheet" href="../src/style.css">
</head>

<body>
    <h1>Mans uzdevumu saraksts</h1>
    <form action="" class="pamatne">

        <div class="login">
            <div class="images"></div>
            <input class="login-input" type="text" id="user" placeholder="Šeit jāievada lietotājvārds">
            <input class="login-input" type="text" id="pw" placeholder="Šeit jāievada parole">
            <button id="login" class="login-btn"></button>
            <button id="newUser" class="newUser-btn"></button>

        </div>
        <div class="item">
            <input class="item-input" type="text" id="item" placeholder="Šeit jāievada darāmais">
            <button class="add-btn" id="add"></button>
        </div>
        <div class="container">
            <!-- vēl neizpildītie -->
            <ul class="todo" id="todo"></ul>
            <!-- izpildītie -->
            <ul class="todo" id="completed"></ul>

        </div>















    </form>

</body>

</html>
